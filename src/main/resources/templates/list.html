<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table cellpadding="7">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td>
            <p th:each="role : ${user.getRoles()}">
                <span th:text="${role}"/>
            </p>
        </td>
        <td><a th:href="@{/update/{id}(id=${user.getId()})}">Update user</a>
            <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete user</a>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/update/0">Add user</a></p>

<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
